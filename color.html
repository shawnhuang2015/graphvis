  // d3 colors
  var a = d3.scaleOrdinal(d3.schemeCategory10);
  var b = d3.scaleOrdinal(d3.schemeCategory20);
  var c = d3.scaleOrdinal(d3.schemeCategory20b);
  var d = d3.scaleOrdinal(d3.schemeCategory20c);

  var result = [];

  var currentY = 0;

  d3.range(100).forEach(function(i) {
    if (i < 10) {
      result.push(a(i));
    }
    else if (i < 30) {
      if (result.indexOf(b(i)) == -1) {
        result.push(b(i));
      }
    }
    else if (i < 50) {
      if (result.indexOf(c(i)) == -1) {
        result.push(c(i));
      }
    }
    else if (i < 70) {
      if (result.indexOf(d(i)) == -1) {
        result.push(d(i));
      }
    }
  })

  d3.select('svg')
  .selectAll('.d3_color')
  .data(result)
  .enter()
  .append('circle')
  .classed('d3_color', true)
  .attr('r', r)
  .attr('fill', function(d) {return d;})
  .attr('cx', function(d, i) {
    return 2.2*r * (i%10) + r
  })
  .attr('cy', function(d, i) {
    currentY = currentY < 2.2*r * (i/10 | 0) + r ? 2.2*r * (i/10 | 0) + r : currentY;
